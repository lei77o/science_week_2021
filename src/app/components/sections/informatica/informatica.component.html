<div class="col-12 text-center" *ngIf="activitySelected == null" style="padding: 0px; margin: 0px;">
    <embed src="https://sinc.unl.edu.ar/recorrido/informatica/app-files/index.html" class="recorrido">
<div class="buttons">
    <br>
        <div class="btn-group" role="group" aria-label="Basic example">
            <div *ngFor="let item of informatica">
                <a class="btn btn-primary button-shadow" style="background: #C844E0; border: none;" (click)="selectedActivity(item)">{{item.nombre}}</a>
            </div>
        </div>
    </div>
</div>
<br>

<div *ngIf="!jugar">
    <div *ngIf="activitySelected != null" class="col-12" style="padding: 0px;">
        <div style="background-color:#C844E0; height: 150px;">
            <div class="activity text-center" style="color: white;">
                <h3 class="text-title-area">{{activitySelected?.nombre}}</h3>
                <h4 class="text-center" style="margin-bottom:15px;">Inform√°tica</h4>
                <a href="informatica" style="color: white;" class="text-any"><i class="fa fa-undo"></i> Volver a las actividades...</a>            
            </div>
        </div>
        <br/>

        <div *ngIf="activitySelected?.videoUrl != null">
            <div class="col-12 text-center" style="padding: 0px;">
                <iframe [src]="videoUrl" class="videos" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
        <br>

        <div class="col-12 text-any text-center" style="padding-right: 2rem; padding-left: 2rem;">
            <div *ngIf="activitySelected?.texto1 != null">
                <h4 class="text-title-area" style="color:#C844E0;">{{activitySelected?.titulo1}}</h4>
                <p> {{activitySelected?.texto1}}</p>
            </div>
            <div *ngIf="activitySelected?.texto2 != null">
                <h4 class="text-title-area" style="color:#eefbfd;">Objetivos</h4>
                <p> {{activitySelected?.texto2}}</p>
            </div>
        </div>

        <div *ngIf="activitySelected?.url != null">
            <div class="col-12 text-center">
                <iframe [src]="urlSafe" width="700" height="500" frameborder="0" allowfullscreen></iframe>
            </div>
        </div> 
        <div class="text-center" *ngIf="activitySelected?.nombre === 'Alumna ejemplar'">
            <a class="btn btn-primary button-shadow" style="background: #C844E0; border: none;" (click)="play()">A Jugar...</a>
        </div>
    </div>
</div>
<div class="container text-center app-redes" *ngIf="jugar">
        <br>
        <div style="border: 1px solid gray;">
            <app-recon></app-recon>
        </div>
        <div class="text-center" *ngIf="activitySelected?.nombre === 'Alumna ejemplar'">
            <a class="btn btn-primary button-shadow" style="background: #C844E0; border: none;" (click)="play()">Volver...</a>
        </div>
</div>
